meta:
  name: "Socket Head Cap Screws"
  id: "din-912-iso-4762"       # Un ID estable para referencias internas
  standard: "DIN 912 / ISO 4762"
  version: "1.0"
columns:
  - key: "size"
    label: "Nominal Size"
    type: "string"             # M3, M4 son identificadores, no números puros
  - key: "pitch"
    label: "Thread Pitch"
    type: "number"
    unit: "mm"                 # La unidad se define UNA vez aquí
  - key: "H"
    label: "Head Diameter (Max)"
    type: "number"
    unit: "mm"
  - key: "K"
    label: "Height of Head (Max)"
    type: "number"
    unit: "mm"
  - key: "S"
    label: "Hex Socket Drive"
    type: "number"
    unit: "mm"
data:
  # Los datos son números puros. Más ligeros y fáciles de procesar.
  - { size: "M3", pitch: 0.5,  H: 5.5,  K: 3.0, S: 2.5}
  - { size: "M4", pitch: 0.7,  H: 7.0,  K: 4.0, S: 3.0}
  - { size: "M5", pitch: 0.8,  H: 8.5,  K: 5.0, S: 4.0}
  - { size: "M6", pitch: 1.0,  H: 10.0, K: 6.0, S: 5.0}
  - { size: "M8", pitch: 1.25, H: 13.0, K: 8.0, S: 6.0}