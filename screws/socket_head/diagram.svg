<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    .dimension-line { stroke: #000; stroke-width: 2; }
    .dimension-text { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #000; text-anchor: middle; }
    .component-outline { fill: none; stroke: #333; stroke-width: 3; }
    .label-box { fill: #fff; opacity: 0.8; }
  </style>

  <!-- Title/Header not needed inside SVG usually if handled by HTML, but adding context -->
  <text x="50%" y="30" text-anchor="middle" font-size="20" font-weight="bold" font-family="sans-serif">Socket Head Cap Screw</text>

  <!-- Component Drawing (Simplified Side View) -->
  <g transform="translate(50, 80)">
    <!-- Head -->
    <rect x="0" y="20" width="60" height="80" class="component-outline" fill="#ddd" />
    <path d="M10 40 L50 40 L50 80 L10 80 Z" fill="none" stroke="#666" stroke-width="1" /> <!-- Internal Hex representation -->
    
    <!-- Shaft -->
    <rect x="60" y="40" width="200" height="40" class="component-outline" fill="#eee" />
    
    <!-- Threads (Simple lines) -->
    <line x1="100" y1="40" x2="100" y2="80" stroke="#999" stroke-width="1" />
    <line x1="110" y1="40" x2="110" y2="80" stroke="#999" stroke-width="1" />
    <line x1="120" y1="40" x2="120" y2="80" stroke="#999" stroke-width="1" />
    <line x1="130" y1="40" x2="130" y2="80" stroke="#999" stroke-width="1" />
    <line x1="140" y1="40" x2="140" y2="80" stroke="#999" stroke-width="1" />
    <line x1="150" y1="40" x2="150" y2="80" stroke="#999" stroke-width="1" />
    <line x1="160" y1="40" x2="160" y2="80" stroke="#999" stroke-width="1" />
    <line x1="170" y1="40" x2="170" y2="80" stroke="#999" stroke-width="1" />
    <line x1="180" y1="40" x2="180" y2="80" stroke="#999" stroke-width="1" />
    <line x1="190" y1="40" x2="190" y2="80" stroke="#999" stroke-width="1" />
    <line x1="200" y1="40" x2="200" y2="80" stroke="#999" stroke-width="1" />
    <line x1="210" y1="40" x2="210" y2="80" stroke="#999" stroke-width="1" />
    <line x1="220" y1="40" x2="220" y2="80" stroke="#999" stroke-width="1" />
    <line x1="230" y1="40" x2="230" y2="80" stroke="#999" stroke-width="1" />
    <line x1="240" y1="40" x2="240" y2="80" stroke="#999" stroke-width="1" />
    <line x1="250" y1="40" x2="250" y2="80" stroke="#999" stroke-width="1" />
  </g>

  <!-- Dimensions -->
  
  <!-- H (Head Diameter) -->
  <g transform="translate(20, 100)">
    <line x1="20" y1="0" x2="20" y2="80" class="dimension-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
    <!-- Top/Bottom limits -->
    <line x1="25" y1="0" x2="40" y2="0" stroke="#666" />
    <line x1="25" y1="80" x2="40" y2="80" stroke="#666" />
    
    <rect x="-10" y="30" width="30" height="20" class="label-box" />
    <text id="val_H" x="5" y="45" class="dimension-text" transform="rotate(-90 5 45)">H</text>
  </g>

  <!-- K (Head Height) -->
  <g transform="translate(50, 70)">
    <line x1="0" y1="-10" x2="60" y2="-10" class="dimension-line" />
    <line x1="0" y1="-5" x2="0" y2="-15" stroke="#000" />
    <line x1="60" y1="-5" x2="60" y2="-15" stroke="#000" />
    
    <rect x="20" y="-20" width="20" height="20" class="label-box" />
    <text id="val_K" x="30" y="-15" class="dimension-text">K</text>
  </g>
  
  <!-- Length -->
  <g transform="translate(110, 170)">
    <line x1="0" y1="0" x2="200" y2="0" class="dimension-line" />
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#000" />
    <line x1="200" y1="-5" x2="200" y2="5" stroke="#000" />
    
    <rect x="80" y="-10" width="40" height="20" class="label-box" />
    <text id="val_Length" x="100" y="-5" class="dimension-text">Length</text>
  </g>

  <!-- Hex Socket (S) - Side view implication is just height/depth but usually shown in top view. 
       Let's add a top view circle to the right -->
  <g transform="translate(320, 140)">
      <circle cx="0" cy="0" r="30" class="component-outline" fill="#ddd" />
      <polygon points="0,-15 13,-7.5 13,7.5 0,15 -13,7.5 -13,-7.5" fill="#fff" stroke="#333" />
      
      <!-- S Dimension -->
      <line x1="-13" y1="-20" x2="13" y2="-20" class="dimension-line" />
      <line x1="-13" y1="-15" x2="-13" y2="-25" stroke="#666" />
      <line x1="13" y1="-15" x2="13" y2="-25" stroke="#666" />
      
      <text id="val_S" x="0" y="-25" class="dimension-text">S</text>
  </g>

</svg>
